<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Devi Bhavan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #000000;
            background-color: #FFC107; /* Mustard yellow */
            background-size: cover;
            height: 100vh;
            overflow-y: auto;
        }
        header {
            background-color: #8B0000; /* Maroon */
            color: #FFFFFF;
            text-align: center;
            padding: 1rem; /* Reduced padding for mobile */
            position: relative;
            animation: fadeIn 2s ease-in;
        }
        header img.logo {
            max-width: 120px; /* Reduced from 180px */
            animation: bounceRotate 2s infinite;
        }
        header h1 {
            font-size: 1.8rem; /* Reduced from 2.5rem */
            margin-top: 0.5rem;
        }
        header p {
            font-size: 1rem; /* Reduced from 1.2rem */
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #8B0000;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        nav ul li {
            margin: 0 1.5rem;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFC107;
            animation: pulse 0.5s;
        }
        section {
            padding: 4rem 1rem;
            min-height: 100vh;
            scroll-margin-top: 70px;
            display: none; /* Hide all sections by default */
        }
        .active-section {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        .home {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* White overlay */
            border: 2px solid #228B22; /* Green */
            border-radius: 10px;
            margin: 1rem;
        }
        .home h2 {
            font-size: 2rem;
            color: #8B0000;
            margin-bottom: 1rem;
        }
        .home p {
            max-width: 800px;
            margin: 1rem auto;
            font-size: 1.1rem;
        }
        .home .bio-image {
            width: 100%;
            max-width: 800px;
            margin: 1rem auto;
            border-radius: 10px;
            border: 2px solid #228B22;
        }
        .menu {
            text-align: center;
            background: #8B0000;
            color: #FFFFFF;
            overflow: hidden;
        }
        .menu h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .menu-items {
            position: relative;
            height: 600px; /* Visible container height */
            overflow: hidden;
        }
        .menu-items-inner {
            display: flex;
            flex-direction: column;
            animation: scrollVertical 20s linear infinite;
            position: absolute;
            width: 100%;
        }
        .menu-items img {
            width: 100%;
            height: 250px;
            object-fit: contain; /* Changed from cover to contain */
            background-color: #FFFFFF; /* White background */
            border-radius: 10px;
            border: 2px solid #FFC107;
            margin: 10px 0;
            padding: 5px;
        }
        .menu a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #228B22;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }
        .menu a:hover {
            transform: scale(1.1);
            background: #8B0000;
        }
        .reviews {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #228B22;
            border-radius: 10px;
            margin: 1rem;
        }
        .reviews h2 {
            font-size: 2rem;
            color: #8B0000;
            margin-bottom: 1rem;
        }
        .review-card {
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
            background: #FFFFFF;
            border: 1px solid #228B22;
            border-radius: 5px;
            font-style: italic;
        }
        .contact {
            text-align: center;
            background: #8B0000;
            color: #FFFFFF;
        }
        .contact h2 {
            font-size: 2rem;
        }
        .contact p {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        .contact .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #228B22;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .contact .cta-button:hover {
            transform: scale(1.1);
            background: #8B0000;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #8B0000;
            color: #FFFFFF;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes scrollVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(-100% + 1500px)); } /* Adjusted for 6 images at 250px */
        }
        @keyframes bounceRotate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            header img.logo { max-width: 100px; } /* Further reduced for smaller screens */
            header { padding: 0.5rem; } /* Even less padding on mobile */
            .menu-items { height: 450px; }
            .menu-items img { height: 200px; }
            .contact .cta-button { padding: 0.6rem 1.5rem; font-size: 1rem; }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav ul li a');

            // Show home by default
            document.getElementById('home').classList.add('active-section');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    sections.forEach(section => section.classList.remove('active-section'));
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.classList.add('active-section');
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        console.log('Target section not found:', targetId);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
